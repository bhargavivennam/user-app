<div *ngIf="viewMode; else editable">
    <div *ngIf="currentUser.id">
      <h4>User</h4>
      <div>
        <label><strong>name:</strong></label> {{ currentUser.name }}
      </div>
      <div>
        <label><strong>Address:</strong></label>
        {{ currentUser.address }}
      </div>
      <div>
        <label><strong>Phone:</strong></label>
        {{ currentUser.phone }}
      </div>
  
      <a class="badge badge-warning"
        routerLink="/fetch-users/{{ currentUser.id }}">
        Edit
      </a>
    </div>
  
    <div *ngIf="!currentUser">
      <br />
      <p>Please click on a currentUser...</p>
    </div>
  </div>
  
  <ng-template #editable>
    <div *ngIf="currentUser.id" class="edit-form">
      <h4>User</h4>
      <form>
        <div class="form-group">
          <label for="name">Title</label>
          <input
            type="text"
            class="form-control"
            id="name"
            [(ngModel)]="currentUser.name"
            name="name"
          />
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input
            type="text"
            class="form-control"
            id="address"
            [(ngModel)]="currentUser.address"
            name="address"
          />
        </div>

        <div class="form-group">
            <label for="phone">Phone</label>
            <input
              type="text"
              class="form-control"
              id="phone"
              [(ngModel)]="currentUser.phone"
              name="phone"
            />
          </div>

          <div class="form-group">
            <label for="dateCreated">DateCreated</label>
            <input
              type="text"
              class="form-control"
              id="dateCreated"
              [(ngModel)]="currentUser.dateCreated"
              name="dateCreated"
            />
          </div>

          <div class="form-group">
            <label for="lastUpdated">LastUpdated</label>
            <input
              type="text"
              class="form-control"
              id="lastUpdated"
              [(ngModel)]="currentUser.lastUpdated"
              name="lastUpdated"
            />
          </div>
      </form>

  </ng-template>
